<html>
    <head>
        <title>Play with Freckles!</title>
        
        <style type="text/css">
            body {
                background-color: #789bcc;
                margin-left: 20%;
                margin-right: 20%;
                border: 2px dotted black;
                padding: 10px 10px 10px 10px;
                font-family: sans-serif;
            }
        </style>
        
        <script type="text/javascript">
            var phrases = ["His name is Freckles",
                           "Runs on the power of the friendship of our love",
                           "fluffy ears to scratch",
                           "cute little paws",
                           "likes to play fetch",
                           "lost his tail"
                          ];
            var pics = ["images/mantis.png",
                        "images/freckles.png",
                        "images/FnC.jpg"
                       ];
            function pokeFreckles() {
                if (confirm("Would you like for Caboose to tell you more about me?")) {
                    alert(phrases[Math.floor((Math.random()*6))]);
                    document.getElementById("frecklesImg").src = pics[Math.floor((Math.random()*3))];
                }
                
            }
        </script>
    </head>
    
    <body onload="alert('Introducing the HRUNTING/YGGDRASIL Mark IX Armor Defense System');">
        <h1>Play with Freckles!</h1>
        <h2>A little JavaScript experiment</h2>
        <div style="margin-top: 100px; text-align: center">
            <img id="frecklesImg" src="images/mantis.png" alt="Freckles" style="cursor: pointer" onclick="pokeFreckles();"
            />
        </div>
        <p>By Munchicken</p>
        <p>"His Name is Freckles" drawings & sayings by Jon @ RooseterTeeth</p>
        <p>"HRUNTING/YGGDRASIL Mark IX Armor Defense System" image - from Halopedia</p>
        <p>Red Vs. Blue copyright RoosterTeeth</p>
        <p>Halo copyright Microsoft</p>
    </body>
</html>
