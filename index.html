<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Play with Freckles!</title>
        
        <link type="text/css" rel="stylesheet" href="freckles.css">
        
        <script type="text/javascript" src="cookie.js"></script>
        
        <script>
            var phrases = ["His name is Freckles",
                           "Runs on the power of the friendship of our love",
                           "fluffy ears to scratch",
                           "cute little paws",
                           "likes to play fetch",
                           "lost his tail"
                          ];
            
            var pics = ["images/mantis.png",
                        "images/freckles.png",
                        "images/FnC.jpg"
                       ];
            
            function pokeFreckles() {
                if(userName) {
                    alert("Ouch!  Oh hi " + userName + ".");
                } else {
                    userName = prompt("What's your name?", "Enter name here");
                    if (userName) {
                        if (navigator.cookieEnabled)
                            writeCookie("play-with-freckles_username", userName, 5 * 365);
                        else
                            alert("Cookies are not available, I can't remember you :(")
                    }
                };
                
                if (confirm("Would you like for Caboose to tell you more about me?")) {
                    alert(phrases[Math.floor((Math.random()*6))]);
                    document.getElementById("frecklesImg").src = pics[Math.floor((Math.random()*3))];
                };
                
                setTimeout("alert('You should play with Freckles');",1*60*1000);
            };
            
            function resizeFreckles() {
                document.getElementById("frecklesImg").style.height = String((document.documentElement.clientHeight - 60) * 0.30) + 'px';
            };
            
            function hiUser() {
                if(navigator.cookieEnabled)
                    userName = readCookie("play-with-freckles_username");
                if (userName)
                    alert("Hello " + userName + ", I missed you.");
                else
                    alert("Hello, I am freckles.");
            }
        </script>
        
        <!-- Google AdSense -->
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({
                  google_ad_client: "ca-pub-4896966556027225",
                  enable_page_level_ads: true
             });
        </script>
        
    </head>
    
    <body onload="resizeFreckles(); alert('Introducing the HRUNTING/YGGDRASIL Mark IX Armor Defense System'); hiUser();" onresize="resizeFreckles();">
        <div id="header">
            <h1>Play with Freckles!</h1>
            <h3>A little JavaScript experiment</h3>
        </div>
        <div id="main">
            <img id="frecklesImg" src="images/mantis.png" alt="Freckles" onclick="pokeFreckles();"
            />
        </div>
        <div id="footer">
            <p>
                By <a href="www.munchicken.com" title="Munchicken's webpage">Munchicken</a>
            </p>
            <p>
                "His Name is Freckles" drawings & sayings by Jon @ RooseterTeeth<br>
                "HRUNTING/YGGDRASIL Mark IX Armor Defense System" image - from Halopedia<br>
                Red Vs. Blue &copy; RoosterTeeth<br>
                Halo &copy; Microsoft
            </p>
        </div>
    </body>
</html>
